<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de devinette</title>
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="askForNameIfNotAvalable();checkGamerScore();"> 
<div class="container">
        <div id="nameContainer">
            <p>Entrez votre nom pour jouer !</p>
            <form>
                <input type="text" id="name" maxlength="15" placeholder="Votre Nom">
                <button type="button" onclick="verfyGivenName();">Valider</button>
            </form>
        </div>
        <div id="game">
            <div class="gamer">
                <div><span><i class="bi bi-person-bounding-box"></i> </span><span id="gamerName"></span></div>
                <div><span>Score : </span><span id="gamerScore"></span></div>
            </div>
            <div class="levels">
                <span>Niveaux :</span>
                <input type="radio" name="levels" id="easy" value="easy" onchange="easyLevel();">
                <label for="easy">Facile</label>
                <input type="radio" name="levels" id="medium" value="medium" onchange="mediumLevel();">
                <label for="medium">Moyen</label>
                <input type="radio" name="levels" id="difficult" value="difficult" onchange="difficultLevel();">
                <label for="difficult">Difficile</label>
            </div>
            <div class="messages">
                <p id="mainMessage">Selectionnez un niveau avant de commencer!</p>
                <p id="pointsMessage"></p>
                <p id="trialsMessage"></p>
            </div>
            <form>
                <input type="number" id="givenNumber" placeholder="nombre" onfocus="isAnyLevelChecked();">
                <button type="button" onclick="verfyGivenNumber();clearGivenNumber();">Valider</button>
            </form>
        </div>
        <div id="gameResult">
            <p id="gameResultMessage"></p>
            <p id="playAgain"></p>
            <div class="continueBtnsContainer">
                <button onclick="playAgain();">Oui</button>
                <button onclick="goodBye();">Non</button>
            </div>
        </div>
        <div id="goodBye">
            <p>Au revoir <span id="goodByeName"></span></p>
            <p>Votre score est : <span id="goodByeScore"></span></p>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
